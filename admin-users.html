<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Users Management - Rajesh Sweet Stall</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .users-table { width: 100%; border-collapse: collapse; }
    .users-table th, .users-table td { padding: 12px; text-align: left; }
    .users-table thead { background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%); color: white; }
    .users-table tbody tr { border-bottom: 1px solid #e0e0e0; }
    .role-badge { padding: 6px 10px; border-radius: 999px; font-weight: 700; font-size: 0.85em; }
    .role-admin { background: #d1ecf1; color: #0c5460; }
    .role-user { background: #f8d7da; color: #721c24; }
  </style>
  </head>
<body>
  <nav class="navbar">
    <div class="nav-container">  
      <div class="logo">
        <h1> Rajesh Sweet Stall</h1>
      </div>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="sweets.html">Sweets</a></li>
        <li><a href="admin.html">Products</a></li>
        <li><a href="admin-orders.html">Orders</a></li>
        <li><a href="admin-users.html" class="active">Users</a></li>
        <li><a href="#" id="admin-logout-btn">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="admin-container">
    <div class="admin-header">
      <h2>User Management</h2>
    </div>

    <div class="admin-products">
      <table class="users-table">
        <thead>
          <tr>
            <th>Email</th>
            <th>Role</th>
            <th>Created</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="admin-users-list">
          <tr>
            <td colspan="4" class="loading">Loading users...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script type="module" src="admin-users.js"></script>
