<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" crossorigin href="/stall-web/assets/db-Cban_8o7.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">
        <h1>üç¨ Rajesh Sweet Stall</h1>
      </div>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="sweets.html">Sweets</a></li>
        <li><a href="index.html#about">About</a></li>
      </ul>
    </div>
  </nav>

  <div class="auth-container">
    <div class="auth-box">
      <div class="auth-tabs">
        <button class="tab-btn active" data-tab="login">Login</button>
        <button class="tab-btn" data-tab="register">Register</button>
      </div>

      <div id="login-form" class="auth-form active">
        <h2>Welcome Back!</h2>
        <form id="login">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" required placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required placeholder="Enter your password">
          </div>
          <div class="form-group remember">
            <label>
              <input type="checkbox" id="remember-me">
              Remember me
            </label>
          </div>
          <button type="submit" class="auth-button">Login</button>
          <div id="login-message" class="message"></div>
        </form>
      </div>

      <div id="register-form" class="auth-form">
        <h2>Create Account</h2>
        <form id="register">
          <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" required placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" required placeholder="Create a password" minlength="6">
          </div>
          <div class="form-group">
            <label for="register-confirm">Confirm Password</label>
            <input type="password" id="register-confirm" required placeholder="Confirm your password" minlength="6">
          </div>
          <div class="form-group remember">
            <label>
              <input type="checkbox" id="register-remember">
              Remember me
            </label>
          </div>
          <button type="submit" class="auth-button">Register</button>
          <div id="register-message" class="message"></div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
